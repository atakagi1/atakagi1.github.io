var left_ax = [];
var left_ay = [];
var left_az = [];
var right_ax = [];
var right_ay = [];
var right_az = [];
var left_finished = false;
var right_finished = false;
function handleMotion(event) {

  //updateFieldIfNotNull('Accelerometer_x', event.acceleration.x);

  // Time of measurement with respect to start of recording
  time = Date.now()-StartTime;

  // Stop recording after 15 seconds
  if (time>RecordTime) {
    audio.pause();
    is_running = false;

    // Update image to recording done
    if (recordingHand=='lefthand'){
        document.getElementById("startLeft").src="lefthand_done.png";
        // Show record left data button
        document.getElementById("leftrecordbutton").style.display="";
        left_finished = true;
    }
    else if (recordingHand=='righthand'){
        document.getElementById("startRight").src="righthand_done.png";
        // Show record right data button
        document.getElementById("rightrecordbutton").style.display="";
        right_finished = true;
    }

    if (left_finished&&right_finished) {
        document.getElementById("plotdiv").style.display="";
        // Plot data
        plotData(resampleArray(left_ax),resampleArray(left_ay),resampleArray(right_ax),resampleArray(right_ay));

        // Calculate movement variability metrics
        let LeftVariability = hausdorff_distance(left_ax,left_ay,left_az);
        let RightVariability = hausdorff_distance(right_ax,right_ay,right_az);

        // Show scores
        document.getElementById("scorediv").style.display="";
        document.getElementById("leftscore").innerHTML = ((1.00-calculateMean(LeftVariability))*100).toFixed(2)+"%";
        document.getElementById("rightscore").innerHTML = ((1.00-calculateMean(RightVariability))*100).toFixed(2)+"%";
    }

    // Unblock screen
    unblock_screen();
    // Stop accelerometer
    window.removeEventListener("devicemotion", handleMotion);
  }
    
  // Store acceleration data into arrays after 1.5 seconds
  if (time>1500){
    // Only record values if nothing is undefined or null
    if (time!=null&&event.acceleration.x!=null&&event.acceleration.y!=null&&event.acceleration.z!=null) {
        // Append to csv file
        if (recordingHand=='lefthand'){
            left_ax.push(event.acceleration.x);
            left_ay.push(event.acceleration.y);
            left_az.push(event.acceleration.z);
            csvleft += time + "," + event.acceleration.x + "," + event.acceleration.y+"," + event.acceleration.z+"\n";
        }
        else if (recordingHand=='righthand'){
            right_ax.push(event.acceleration.x);
            right_ay.push(event.acceleration.y);
            right_az.push(event.acceleration.z);
            csvright += time + "," + event.acceleration.x + "," + event.acceleration.y+"," + event.acceleration.z+"\n";
        }
    }
  }
}

var PermissionIOS = null;
function start_recording(hand) {

    if (DeviceMotionEvent && typeof DeviceMotionEvent.requestPermission === "function") {
        // In first instance, ask for permission for iOS 13+ devices
        if (PermissionIOS==null) { 
            DeviceMotionEvent.requestPermission()
            .then(response => { if (response == 'granted') {PermissionIOS=true;} else if (response=='denied'){PermissionIOS=false;}});
            return;
        }
        // If permission is denied exit function
        if (PermissionIOS==false){
            return;
        }

    }

    // Which hand is recording?
    recordingHand = hand;

    // Store start recording time
    StartTime = Date.now();
    
    // Blocking overlay to prevent user interaction
    block_screen();

    // Clear arrays in case of re-recording
    if (recordingHand=='lefthand'){
        left_ax = [];
        left_ay = [];
        left_az = [];
        csvleft = [];
    }
    else if (recordingHand=='righthand'){
        right_ax = [];
        right_ay = [];
        right_az = [];
        csvright = [];
    }

    // Play metronome
    audio = new Audio('tick.mp3');
    audio.loop = false;
    audio.play();

    // Start accelerometer measurements
    window.addEventListener("devicemotion", handleMotion);

};

// Calculate mean offset of accelerometer data
function calculateMean(array) {
    var total = 0;
    var count = 0;

    array.forEach(function(item, index) {
        total += item;
        count++;
    });

    return total/count;
}

// Scale accelerometer data
function calculateScale(x,y,z) {
    var total = 0;
    var count = 0;

    for (let i = 0; i < x.length; i++) {
        total += Math.sqrt(Math.pow(x[i]-Offset[0],2)+Math.pow(y[i]-Offset[1],2)+Math.pow(z[i]-Offset[2],2));
        count++;
    }

    return total/count;
}

var timedata = [];
var xdata = [];
var ydata = [];
var zdata = [];
function parseResult(result) {
    var resultArray = [];
    result.split("\n").forEach(function(row) {
        var rowArray = [];
        row.split(",").forEach(function(cell) {
            rowArray.push(cell);
        });
        resultArray.push(rowArray);

        if (rowArray[0]>1500){
            timedata.push(parseFloat(rowArray[0]));
            xdata.push(parseFloat(rowArray[1]));
            ydata.push(parseFloat(rowArray[2]));
            zdata.push(parseFloat(rowArray[3]));
        }
        
    });

    let LeftVar = hausdorff_distance(xdata,ydata,zdata);
    document.getElementById("leftscore").innerHTML = (1-calculateMean(LeftVar).toFixed(3))*100+"%";

    document.getElementById("plotdiv").style.display="";
    plotData(resampleArray(xdata),resampleArray(ydata),resampleArray(xdata),resampleArray(ydata));
    
}

// Resample array to plot subset of data
function resampleArray(array) {
    return array.filter(function(value, index, Arr) {
        return index % Math.round(array.length/700) == 0;
    });
}

// Use plotly to plot raw data
function plotData(x1,y1,x2,y2) {
    var trace1 = {
    x: x1,
    y: y1,
    mode: 'lines',
    type: 'scatter',
    line: {
        color: 'rgb(255, 0, 0)',
        width: 1,
        },
    };

    var trace2 = {
    x: x2,
    y: y2,
    mode: 'lines',
    type: 'scatter',
    line: {

        width: 1,
        },
    };

    var data = [trace1, trace2];

    var layout = {

    Plotly.newPlot(document.getElementById('plotdiv'), data, layout, {staticPlot: true});
}

}
